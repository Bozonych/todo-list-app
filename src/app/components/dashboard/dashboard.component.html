<app-task-count></app-task-count>

<mat-grid-list cols="3" rowHeight="1:1">
  <mat-grid-tile *ngFor="let task of (tasks$ | async)">
    <mat-card  class="task-card margin-2">
      <mat-card-header>
        <mat-card-title>{{task.title}}</mat-card-title>
        <mat-card-subtitle>{{task.dateEnd}}</mat-card-subtitle>

      </mat-card-header>
      <mat-card-content>
        <p>
          {{task.description}}
        </p>
      </mat-card-content>

    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
