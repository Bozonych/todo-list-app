<mat-grid-list cols="2" rowHeight="80px">
  <mat-grid-tile>
    <app-task-count></app-task-count>
  </mat-grid-tile>
  <mat-grid-tile>
    <button (click)="addNewTask()" mat-raised-button color="accent">New task</button>
  </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="3" rowHeight="1:1">
  <mat-grid-tile *ngFor="let task of (tasks$ | async)">
    <mat-card class="task-card margin-2">
      <mat-card-header>
        <mat-card-title>{{task.title}}</mat-card-title>
        <mat-card-subtitle>{{task.dateEnd}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{task.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="openEditTaskDialog(task)" mat-raised-button color="primary">Edit</button>
        <button (click)="removeTask(task.id)" mat-raised-button color="warn">Remove</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
